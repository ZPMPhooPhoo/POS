<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Lumina Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/screen.css">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>

<body>
    <div class="my_container">
        <div class="row logo_title">
            <div class="col-3" >
                <img src="/images/pos.svg" alt="svg"  class="title_logo">

            </div>
            <div class="col-4 pe-2">
                <input type="search" name="searchItem" id="searchItem" class="searchItem form-control mt-4" placeholder="Search products or any orders">
                <img src="/images/search.svg" alt="svg" class="search_logo">
            </div>
                <div class="main_title_time col-3">
                    <img src="images/cleander.svg" alt="svg" >
                    <span>October 18th 2002, 10:00AM</span>
                </div>
                <div class="col-2">
                    <button type="button " class="btn addBtn" ><img src="/images/plus.svg" alt="svg" class="mx-2">add table</button>
                </div>
        </div>
        <!-- Sidebar -->
         <div class="row">
        <div class="sidebar col-1 text-center">
            <div class="mt-4 ps-2" onclick="location.href='/home'">
                <img src="/images/home.svg" alt="svg" class="sidebar_logo">
                <br>
                <label class="sidebar_label mt-2">
                    Home
                </label>
            </div>
            <div class="mt-4 ps-2" onclick="location.href='/menu'">
                <img src="/images/menu.svg" alt="svg" class="sidebar_logo">
                <br>
                <label class="sidebar_label mt-2">
                    Menu
                </label>
            </div>
            <div class="mt-4 ps-2" onclick="location.href='/payment'">
                <img src="/images/payment.svg" alt="svg" class="sidebar_logo">
                <br>
                <label class="sidebar_label mt-2">
                    Payment
                </label>
            </div>
            <div class="mt-5 ps-2">
                <button class="logout_btn btn" onclick="location.href='/logout'">Logout</button>
            </div>
           
        </div>

        <!-- Content -->
        <div class="content col-8">
            <section layout:fragment="content">
                <p>This is filled by the content template.</p>
            </section>
        </div>

        
        <div class="col-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2>Payment Form</h2>
                        <form>
                            <div class="mb-3">
                                <label for="payableAmount" class="form-label">Payable Amount:</label>
                                <input type="text" id="payableAmount" class="form-control" value="$38.50" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    </div>
</body>

</html>
